<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="email" required>
		<label for="gender_m">Gender</label>
		<input type="radio" id="gender_m" placeholder="" required>Male
		<label for="gender_f"></label>
		<input type="radio" id="gender_f" placeholder="" required>Female
		<label for="cars">Car Brands</label>
		<select type="select" id="cars" placeholder="--Please choose an option--" required>
			<option>BMW</option>
			<option>AUDI
             </option>
			<option>Marsirish
             </option>
		</select>
		<label for="age" >Age</label>
		<input type="number" id="age" placeholder="age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" placeholder="" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		
		<button id="submit">Submit</button>
		
		
	</form>

</body>

</html>
